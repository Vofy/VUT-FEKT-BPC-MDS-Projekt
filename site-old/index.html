<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDSPlayer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.6.1/video-js.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <include src="./navigation.html"></include>
    <div class="wrapper bg-secondary">
      <div class="container">
        <div class="row">
          <div class="col-sm p-5">
            <div
              class="card bg-dark text-light video"
              style="width: 18rem"
              data-toggle="modal"
              data-target="#playerModal"
            >
              <img
                class="card-img-top"
                src="fireworks.png"
                alt="Card image cap"
              />
              <video
                id="hlsPreview"
                class="video-js w-100 vjs-16-9"
                autoplay
                poster="fireworks.png"
              >
                <source
                  src="/hls/e7472d3c-f072-4cdd-be98-e4a3d717beeb.m3u8"
                  type="application/x-mpegURL"
                />
                <p class="vjs-no-js">
                  Prohlížeč nepodporuje Javascript nebo HTML5.
                </p>
              </video>
              <div class="card-body">
                <h5 class="card-title">Fireworks</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="playerModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <video
              id="hlsPlayer"
              class="video-js w-100 vjs-16-9"
              controls
              poster="fireworks.png"
            >
              <source
                src="/hls/e7472d3c-f072-4cdd-be98-e4a3d717beeb.m3u8"
                type="application/x-mpegURL"
              />
              <p class="vjs-no-js">
                Prohlížeč nepodporuje Javascript nebo HTML5.
              </p>
            </video>
            <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/4.0.0/videojs-contrib-quality-levels.min.js"></script>
            <script>
              videojs("hlsPlayer", { autoplay: true, liveui: true });
              videojs("hlsPreview", { autoplay: true, liveui: true });
              //let qualityLevels = player.qualityLevels();
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
